<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jill To Do</title>
    <link rel="stylesheet" href="index.css">
<body>
    <header class="header">Tasks To Do</header>
<div class="parent">
    <form action="" class="container">
        <div class="taskdetails">
            <input type="text" placeholder="Enter Task" class="tasktitle">
            <textarea name="description" placeholder="Description" class="description"></textarea>
            <input type="date" placeholder="Expected Completion Date" class="completiondate">
        </div>

       <div class="submit"><input type="button" value="Add Task"></div>
        <div class="select">
            <select name="todos" class="dropdown">
                <option value=" All " class="all">All Tasks</option>
                <option value=" Complete " class="complete">Complete</option>
                <option value=" Incomplete " class="Incomplete">Incomplete</option>
            </select>
        </div>
    </form>
    <div class="tasks">
        <ul class="tasklist"></ul>
    </div>

    <div class="complete_tasks">
        <ul class="complist"></ul>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
